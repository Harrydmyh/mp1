            <div id="calculator">

                    <label for="num1"></label>
                    <input id="num1">
                    <label for="num2"></label>
                    <input id="num2">
                </div>
                <div id="operation_box">
                    <button type="submit" id="add" onclick="doAdd()">+</button>
                    <button type="submit" id="subtract" onclick="doSubtract()">-</button>

                    <button type="submit" id="division" onclick="doDivide()">/</button>
                    <button type="submit" id="exponentiation" onclick="doExponential()">**</button>
                </div>

                <div id="clear_box">
                <button type="button" id="clear" onclick="doRemove()">clear</button>
                </div>

                <div id="result_box">
                <h3 id="result">Answer: </h3>
                </div>
